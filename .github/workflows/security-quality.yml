  security-headers:
    name: üõ°Ô∏è Security Headers
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check security headers
        run: node scripts/check-security-headers.js
        env:
          NEXT_PUBLIC_APP_URL: https://remboursement.afneus.org

  # ================================================================
  # Job 9: Build Test
  # ================================================================
  build:
    name: üì¶ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7

  # ================================================================
  # Summary Job
  # ================================================================
  summary:
    name: üìä Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, security-deps, secret-scan, build]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          echo "üéâ All required checks completed!"
